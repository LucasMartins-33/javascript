<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div>
           <p> 
                Ano de Nascimento: <input type="number" name="ano_de_nascimento" id="ano_de_nascimento">
            </p>
           <p>
               Sexo:
                <!--checked serve para forçar o úsuario a escolher somente uma opção--> 
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label> 

                <input type="radio" name="sexo" id="feminino"> <!--Só precisa de um checked-->
                <label for="feminino">Feminino</label>
           </p>

           <p>
            <input type="button" value="Verificar" onclick="verificar()">
           </p>
           
        </div>
        <div id="resposta">
           Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>
            &copy; CursoemVídeo
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
