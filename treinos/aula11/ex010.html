<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
           
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h 
    <input type="button" value="Verificar" onclick="verificar()" >
    <div id="resp">

    </div>
    <script>
        function verificar () {
            let vel = Number(window.document.querySelector('input#vel').value)
            let resp = window.document.querySelector('div#resp')
            if (vel <= 60) {
                resp.innerHTML = (`Sua velocidade atual é de<strong> ${vel} Km/h</strong>.<br/> Dirija sempre com o sinto de segurança!`)
            }
            else {
                resp.innerHTML = (`Sua velocidade atual é de <strong>${vel} Km/h</strong>. <br/> Você está <strong>MULTADO</strong> por excesso de velocidade. <br/> Dirija sempre com o cinto de segurança. `) 
            }

        }
    </script>
</body>
</html>
