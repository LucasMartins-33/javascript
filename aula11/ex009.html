<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: 12pt Arial;
            background-color: rgb(129, 153, 85);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade brasileira</h1>
    <p>Vamos verificar se você é brasileiro ou estrangeiro</p>
    Qual país você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#pais').value
            var res = window.document.querySelector('div#res')
            console.dir(res)
            res.innerHTML = `<p>Você nasceu na(o) ${pais}</p>`
             if (pais != 'Brasil'){
                res.innerHTML += `<p>Você é estrangeiro</p>`
             }

             else {
                res.innerHTML += `<p>Você é brasileiro</p>`
             }
        }

    </script>
</body>
</html>
